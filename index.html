<html lang="en">

    <!-- Styles -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet" type="text/css">

    @-webkit-keyframes float-lr {

    }

    @-moz-keyframes float-lr {

    }

    @-o-keyframes float-lr {
 
    }

    @keyframes float-lr {

    }

    </style>


</head>
<body>

   
    <div class="container-fluid wrap">
    <div id="left"></div> 
    <div id="logo"> </div> 

        <div class="floatingIcon floatingChair startBottom"></div>
        <div class="floatingIcon arrowLogo startBottom"></div>
        <div class="floatingIcon skullLogo startBottom"></div>
        <div class="floatingIcon preLogo startBottom"></div>
        <div class="floatingIcon sparcLogo startBottom"></div>
    
    <div id="vehicles"></div>
    <div id="bottom">
        <div id="bottom-image"></div>
    </div>
    <div id="right"></div>
    </div>
    


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>



    <script type="text/javascript">		
		
    //random variable 
    function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
    }





    
	 function findKeyframesRule(rule){
        var ss = document.styleSheets;
        for (var i = 2; i < ss.length; i++) {
            for (var j = 0; j < ss[i].cssRules.length; ++j) {
                if (ss[i].cssRules[j].type == window.CSSRule.WEBKIT_KEYFRAMES_RULE && ss[i].cssRules[j].name == rule)
                    return ss[i].cssRules[j];
                }
        }
        
        return null;
    }
    


    function changeRuleLr(){
	    var keyframes = findKeyframesRule("float-lr");

	    keyframes.deleteRule("0%");
	    keyframes.deleteRule("20%");
		keyframes.deleteRule("40%");
		keyframes.deleteRule("60%");
		keyframes.deleteRule("80%");
		keyframes.deleteRule("100%");
		   
		var randomLeft = getRandomInt(45,65);   
		var randomLeftStart = randomLeft - 3;
		var randomLeftEnd = randomLeft + 3;
		  
		keyframes.insertRule("0% { left: "+randomLeftStart+"%; }");
        keyframes.insertRule("40% { left: "+randomLeftStart+"%; }");
        keyframes.insertRule("80% { left: "+randomLeftStart+"%; }");

		keyframes.insertRule("20% { left: "+randomLeftEnd+"%; }");
        keyframes.insertRule("60% { left: "+randomLeftEnd+"%; }");
        keyframes.insertRule("100% { left: "+randomLeftEnd+"%; }");
    }





    var elementsThatFloat = [
        $(".floatingChair"),
        $(".arrowLogo"),
        $(".skullLogo"),
        $(".preLogo"),
        $(".sparcLogo")
    ];

    var currentElement = 0;

    var animateNextElement = function(){
        
		 changeRuleLr();

         var $element = elementsThatFloat[currentElement];
         $element.addClass('animateFloat');

         
         var randomLeft = getRandomInt(45,65) + '%';
         $element.css({'left':randomLeft});
         
         //currentElement = (currentElement == elementsThatFloat.length-1) ?  0 : currentElement+1;
         
         if(currentElement == elementsThatFloat.length-1){
            currentElement = 0;
         }

         else{
            currentElement = currentElement + 1;
         }


         window.setTimeout(function(){
            $element.removeClass('animateFloat');

            animateNextElement();
         }, 20*1000); //do this every  milliseconds 


    }


    $('document').ready(function(){
        animateNextElement();

    });

    </script>


  </body>
</html>
