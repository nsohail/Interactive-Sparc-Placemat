    var elementsThatFloat = [
        $(".floatingChair"),
        $(".arrowLogo"),
        $(".skullLogo"),
        $(".preLogo"),
        $(".sparcLogo")
    ];

    var currentElement = 0;

    var animateNextElement = function(){
        
		 //change();

         var $element = elementsThatFloat[currentElement];
         $element.addClass('animateFloat');

         
         var randomLeft = getRandomInt(30,75) + '%';
         $element.css({'left':randomLeft});
         
         //currentElement = (currentElement == elementsThatFloat.length-1) ?  0 : currentElement+1;
         
         if(currentElement == elementsThatFloat.length-1){
            currentElement=0;
         }

         else{
            currentElement= currentElement+1;
         }

         


         window.setTimeout(function(){
            $element.removeClass('animateFloat');

            animateNextElement();
         }, 7*1000); //do this every 7 milliseconds 


    }


    $('document').ready(function(){
    	console.log ('ready');
        animateNextElement();

    });
