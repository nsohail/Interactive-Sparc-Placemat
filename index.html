<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sparc Placemat</title>

    <!-- Styles -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
     <link href="style.css" rel="stylesheet">

 </head>
  <body>
    <div class="container-fluid">
        <div id="top">
        </div>
        <div class="floatingIcon floatingChair startBottom"></div>
        <div class="floatingIcon arrowLogo startBottom"></div>
        <div class="floatingIcon skullLogo startBottom"></div>
        <div class="floatingIcon preLogo startBottom"></div>
        <div class="floatingIcon sparcLogo startBottom"></div>



        <div id="bottom">
            <div id="bottom-image">
            </div>
        </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <script type="text/javascript">

    function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
    }



    var elementsThatFloat = [
        $(".floatingChair"),
        $(".arrowLogo"),
        $(".skullLogo"),
        $(".preLogo"),
        $(".sparcLogo")
    ];

    var currentElement = 0;

    var animateNextElement = function()
    {
        
   
         var $element = elementsThatFloat[currentElement];
         $element.addClass('animateFloat')
         
         var randomLeft = getRandomInt(30,75) + '%';
         $element.css({'left':randomLeft});
         console.log ($element);
         currentElement = (currentElement == elementsThatFloat.length-1) ?  0 : currentElement+1;

         
         window.setTimeout(function(){
            $element.removeClass('animateFloat');

            animateNextElement();
         }, 11*1000);
    }


    animateNextElement();

    </script>
  </body>
</html>
